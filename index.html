<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Ethics Reporting Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .container h1 {
      font-size: 22px;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    input[type="file"] {
      margin-bottom: 20px;
    }

    button {
      background-color: #004b87;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003e6f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Anonymous Ethics Reporting Form</h1>
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" enctype="multipart/form-data">
      <label for="department">Department (optional)</label>
      <input type="text" id="department" name="department">

      <label for="concern">Describe your concern *</label>
      <textarea id="concern" name="concern" required></textarea>

      <label for="attachment">Attach a file (optional)</label>
      <input type="file" id="attachment" name="attachment">

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
